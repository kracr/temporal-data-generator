        predicate: posts
        object: ?tweet
      - subject: ?tweet
        predicate: hasInformation
        object: ?information
      - subject: ?tweet
        predicate: rdf:type
        object: Tweet
      - subject: ?tweet
        predicate: hasDateTimestamp
