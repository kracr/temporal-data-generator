      - subject: ?subject
        predicate: rdf:type
        object: ConferencePaper
      - subject: ?subject
        predicate: isAcceptedAt
        object: ?conferenceinstance
      - subject: ?subject
        predicate: hasAuthor
        object: ?postinguser
      - subject: ?subject
        predicate: hasTitle
        object: ?papertitle
      - subject: ?subject
        predicate: hasPaperDomain
        object: ?paperdomain   
      - subject: ?subject
        predicate: isPresentedBy
        object: ?postingAuthor
      - subject: ?subject
        predicate: hasAuthor
        object: ?otherusers  
      - subject: ?otherusers
        predicate: hasUserName
        object: ?username
      - subject: ?otherusers
        predicate: hasAffiliation
        object: ?affiliation
