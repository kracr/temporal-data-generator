        predicate: rdf:type
        object: ?organization       
      - subject: ?otherusers
        predicate: hasUserID
        object: ?otherusers        
  - Organization:
      - subject: ?organization
        predicate: rdf:type
        object: Organization
      - subject: ?subject
        predicate: hasLocation
        object: ?location
  - Organizers:
      - subject: ?subject
        predicate: hasRole
        object: ?organizerRole
  - Attending:
      - subject: ?postinguser
        predicate: attends
        object: ?conferenceinstance
  - Volunteer:
      - subject: ?postinguser
        predicate: rdf:type
        object: Volunteer
      - subject: ?postinguser
        predicate: attends
        object: ?conferenceinstance        
  - StudentGrant:
      - subject: ?postinguser
        predicate: rdf:type
        object: Student
      - subject: ?postinguser
        predicate: attends
        object: ?conferenceinstance   
  - Speaker:
      - subject: ?otherusers
        predicate: rdf:type
        object: ?speaker
