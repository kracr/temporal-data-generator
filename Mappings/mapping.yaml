      - subject: ?conferenceinstance
        predicate: rdf:type
        object: :Conference
      - subject: ?conferenceinstance
        predicate: hasConferenceName
        object: ?conferenceName
      - subject: ?conferenceinstance
        predicate: hasId
        object: ?conferenceid
      - subject: ?conferenceinstance
