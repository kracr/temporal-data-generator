mapping:
  - PersonAccount:
      - "?postingUser RDF:type PersonAccount"
      - "?postingUser posts ?tweet"
      - "?tweet isAboutEventPhase ?eventphase"
      - "?tweet RDF:type Tweet"
      - "?tweet hasDateTimestamp _timestamp"
      - "?tweet isAboutEvent ?conferenceinstance"
      - "?tweet mentions ?mentionedUser"
      - "?tweet hasHashtag _conferencehashtag"
      - "?tweet hasHashtag _domainhashtags"
      - "?tweet hasTweetID _tweet"
      - "?postingUser hasUserName _username"
      - "?postingUser hasAffiliation ?affiliation"
      - "?affiliation RDF:type ?ResearchGroup"
      - "?postingUser hasUserID _postingUser"
      - "?postingUser hasDisplayName _displayName"
  - ConferenceAccount:
      - "?postingUser RDF:type ConferenceAccount"
      - "?postingUser posts ?tweet"
      - "?tweet RDF:type Tweet"
      - "?tweet isAboutEventPhase ?eventphase"
      - "?tweet hasInformation ?information"
      - "?tweet hasDateTimestamp _timestamp"
      - "?tweet isAboutEvent ?conferenceinstance"
      - "?tweet mentions ?organizers"
      - "?tweet hasHashtag _conferencehashtag"
      - "?tweet hasTweetID ?tweet"
      - "?postinguser hasUserName ?username"
      - "?postingUser hasUserID _conferenceaccount"
      - "?postingUser hasDisplayName _displayName"
  - Conference:
      - "?conferenceinstance RDF:type :Conference"
      - "?conferenceinstance hasConferenceName ?conferenceName"
      - "?conferenceinstance hasId ?conferenceid"
      - "?conferenceinstance hasEventMode ?conferenceMode"
      - "?conferenceinstance hasWebsiteURL _url"
      - "?conferenceinstance hasLocation ?location"
      - "?conferenceinstance hasEdition _edition"
  - ConferenceTracks:
      - "?conferenceinstance hasPaperTrack ?paperTrack"
      - "?paperTrack hasTrackChair ?trackChair"
      - "?trackChair RDF:type :Person"
  - ConferencePaper:
      - "?paper RDF:type ConferencePaper"
      - "?paper hasTrack PaperTrack"
      - "?paper hasID ?paperid"
      - "?paper isAcceptedAt ?conferenceinstance"
      - "?paper hasAuthor ?postinguser"
      - "?postinguser RDF:type :Person"
      - "?paper hasTitle _papertitle"
      - "?paper hasPaperDomain ?paperdomain"
      - "?paper isPresentedBy ?postingUser"
      - "?paper hasAuthor ?coauthors"
      - "?coauthors hasUserName ?username"
      - "?coauthors hasAffiliation ?affiliation"
      - "?affiliation RDF:type ?organization"
      - "?coauthors hasUserID ?coauthors"
      - "?coauthors RDF:type :Person"
  - Person:
      - "?postinguser hasUserName _username"
      - "?postinguser hasAffiliation ?affiliation"
      - "?affiliation RDF:type :ResearchGroup"
      - "?postinguser hasUserID _postinguser"
  - Organizers:
      - "?organizer hasRole ?organizerRole"
  - Attending:
      - "?postinguser attends ?conferenceinstance"
  - Volunteer:
      - "?postinguser RDF:type :Volunteer"
      - "?postinguser attends ?conferenceinstance"
  - StudentGrant:
      - "?postinguser RDF:type :Student"
      - "?postinguser attends ?conferenceinstance"
  - Speaker:
      - "?mentionedUser RDF:type ?speaker"
      - "?mentionedUser hasRole ?speakerrole"
      - "?mentionedUser givesTalk ?talk"
      - "?talk RDF:type :Talk"
      - "?mentionedUser givesTalkOn ?topic"
  - Award:
      - "?postinguser RDF:type :Author"
      - "?postinguser hasPaper ?paper"
